<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weekly Hours Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #28a745;
      }
      p {
        font-size: 18px;
        margin: 10px 0;
      }
      a {
        display: block;
        text-align: center;
        padding: 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your Weekly Summary</h1>
      <p>Total Hours Worked: {{ total_hours }}</p>
      <p>Total Earnings: ${{ total_earnings }}</p>
      <a href="/">Calculate Again</a>
      <a href="/download/{{ filename }}">Download Spreadsheet</a>
    </div>
  </body>
</html>
